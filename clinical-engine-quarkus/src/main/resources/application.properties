# Configurações do Quarkus para Clinical Rule Engine Service
quarkus.http.port=${QUARKUS_HTTP_PORT:8082}
quarkus.http.host=${QUARKUS_HTTP_HOST:0.0.0.0}

# Configurações de logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.json=false

# Configurações de saúde
quarkus.smallrye-health.ui.always-include=true

# Configurações do OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Clinical Rule Engine Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Serviço de análise clínica com IA para o sistema SIGA-SUS

# Configurações do Gemini AI - MODELO VALIDADO
quarkus.langchain4j.ai.gemini.api-key=${GEMINI_API_KEY:}
quarkus.langchain4j.ai.gemini.chat-model.model-id=gemini-2.5-flash
quarkus.langchain4j.ai.gemini.chat-model.temperature=0.3
quarkus.langchain4j.ai.gemini.chat-model.max-output-tokens=10000
quarkus.langchain4j.ai.gemini.timeout=60s
quarkus.langchain4j.ai.gemini.log-requests=true
quarkus.langchain4j.ai.gemini.log-responses=true

# Configurações de desenvolvimento
%dev.quarkus.log.level=DEBUG
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*
%dev.quarkus.dev.ui.enabled=true

# Debug específico para LangChain4j e Gemini
%dev.quarkus.log.category."io.quarkiverse.langchain4j".level=DEBUG
%dev.quarkus.log.category."io.quarkiverse.langchain4j.ai.runtime.gemini".level=TRACE

# Fallback habilitado para desenvolvimento
%dev.clinical.fallback.enabled=true
